<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Signup</title>
</head>
<body>
<div class="navbar">
    <div class="container">
        <div class="top-navbar">
            <a class="logo" href="#">Digital</a>
            <div class="right-navbar">
                <p><a class="login" href="#">Sign in</a> or <a class="login" href="#">Create an Account</a></p>
                <form action="">
                    <label for="search-products">
                        <input type="text" id="search-products" name="search-products"
                               placeholder="Search all products">
                    </label>
                    <input type="submit" class="search-cta" value="Search">
                </form>
                <a class="cart" href="#">Cart</a><br>
            </div>
        </div>
        <nav>
            <ul
                    class="primary-nav">
                <li><a href="#">Cameras</a></li>
                <li><a href="#">Cases</a></li>
                <li><a href="#">Video</a></li>
                <li><a href="#">Accessorie</a></li>
                <li><a href="#">Sport Optics</a></li>
                <li><a href="#">Lifestyle</a></li>
            </ul>
        </nav>
    </div>
</div>
<div class="form-container">
    <h2>Create Account</h2>
    <form action="/signup" method="post">
        <label>
            <input name="firstName" type="text" placeholder="First Name"/>
        </label><br/>
        <label>
            <input name="lastName" type="text" placeholder="Last Name"/>
        </label><br/>
        <label>
            <input name="password" type="password" placeholder="Password"/>
        </label><br/>
        <label>
            <input name="email" type="email" placeholder="Email"/>
        </label><br/>
        <label>
            <input name="phoneNumber" type="tel" placeholder="Phone Number"/>
        </label><br/>
        <label>
            <input name="address" type="text" placeholder="Address"/>
        </label><br/>
        <button type="submit">CREATE</button>
    </form>
    <label id="rtn-str">
        <span>or </span><a href="/">Return to Store</a>
    </label>
</div>
</body>
</html>

<style>

    .form-container {
        position: absolute;
        top: 65%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
        width: 20%;
    }

    .form-container h2 {
        position: relative;
        left: 27%;
    }

    .form-container input {
        border: none;
        margin: 7px;
        padding: 10px;
        background: #eeeeee;
        width: 100%;
        box-sizing: border-box;
    }

    .form-container button {
        position: relative;
        left: 33%;
        margin: 10px;
        background: #4286db;
        border-radius: 3px;
        border: none;
        width: 35%;
        padding: 10px;
        text-align: center;
        font-size: 15px;
        color: white;
    }

    .form-container button:hover {
        background: #182e49;
    }

    #rtn-str {
        position: relative;
        left: 30%;
        margin: 10px;
    }

    #rtn-str a {
        color: #4286db;
        text-decoration: none;
    }

    #rtn-str span {
        color: #4a4a4a;
    }

</style>
