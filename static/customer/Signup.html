<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Signup</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/js/cookie.js"></script>
    <script type="text/javascript">
        email = getCookie("email");
        password = getCookie("password");
        if (((email==="")&&(password!==""))
            ||((email!=="")&&(password===""))
            ||((email==="")&&(password===""))){
            clearCookie();
        }else {
            $.ajax({
                url: "http://localhost:8080/valid_login",
                type: "POST",
                data: {"email": email, "password": password},
                success: function (response) {
                    if (response=="1") {
                        alert("Please logout first");
                        window.location = "/";
                    } else if (response=="0"){
                        clearCookie();
                    }
                }
            });
        }
    </script>
</head>
<body>
<div class="navbar">
    <div class="container">
        <div class="top-navbar">
            <a class="logo" href="#">Digital</a>
            <div class="right-navbar">
                <p><a class="login" href="#">Sign in</a> or <a class="login" href="#">Create an Account</a></p>
                <form action="">
                    <label for="search-products">
                        <input type="text" id="search-products" name="search-products"
                               placeholder="Search all products">
                    </label>
                    <input type="submit" class="search-cta" value="Search">
                </form>
                <a class="cart" href="#">Cart</a><br>
            </div>
        </div>
        <nav>
            <ul
                    class="primary-nav">
                <li><a href="#">Cameras</a></li>
                <li><a href="#">Cases</a></li>
                <li><a href="#">Video</a></li>
                <li><a href="#">Accessorie</a></li>
                <li><a href="#">Sport Optics</a></li>
                <li><a href="#">Lifestyle</a></li>
            </ul>
        </nav>
    </div>
</div>
<div class="form-container">
    <h2>Create Account</h2>
    <form action="http://localhost:8080/signup" method="post" id="signup-form">
        <label>
            <input name="firstName" type="text" placeholder="First Name" required/>
        </label><br/>
        <label>
            <input name="lastName" type="text" placeholder="Last Name" required/>
        </label><br/>
        <label>
            <input name="password" type="password" placeholder="Password" required/>
        </label><br/>
        <label>
            <input name="email" type="email" placeholder="Email" required/>
        </label><br/>
        <label>
            <input name="phoneNumber" type="tel" placeholder="Phone Number" required/>
        </label><br/>
        <label>
            <input name="address" type="text" placeholder="Address" required/>
        </label><br/>
        <button type="submit">CREATE</button>
    </form>
    <label id="rtn-str">
        <span>or </span><a href="/">Return to Store</a>
    </label>
</div>
</body>
</html>

<script type="text/javascript">

    function setCooike(name, value) {
        document.cookie = name + "=" + value + "; path=/";
    }

    $(document).ready(function () {
        $('#signup-form').submit(function (event) {
            event.preventDefault();
            $.ajax({
                url: "http://localhost:8080/signup",
                type: "POST",
                data: $(this).serialize(),
                success: function (response) {
                    json = JSON.parse(response)
                    setCooike("email",json.email)
                    setCooike("password",json.password)
                    window.location.href = "/";
                },
                error: function (response) {
                    //todo response message
                    alert(response)
                }
            });
        })
    })
</script>
