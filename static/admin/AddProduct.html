<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="module" src="/js/admin.js"></script>
    <script type="module" src="/js/cookie.js"></script>
</head>
<body>
<div class="form-container">
    <h2>Add Product</h2>
    <form action="http://localhost:8080/products/add" method="post" id="product-form">
        <label>
            <input name="title" type="text" placeholder="Title" required/>
        </label><br/>
        <label>
            <input name="price" type="number" min="0" step="1" placeholder="Price" required/>
        </label><br/>
        <label>
            <input name="quantityAvailable" type="number" min="0" step="1" placeholder="Quantity" required/>
        </label><br/>
        <label>
            <input name="category" type="text" placeholder="Category" required/>
        </label><br/>
        <label>
            <select>
                <option value = "Computer Architecture" selected>Computer Architecture</option>
                <option value = "Java">Java</option>
                <option value = "Discrete Mathematics">Discrete Mathematics</option>
            </select>
        </label>
        <label>
            <textarea name="description" placeholder="Description" required rows="8"></textarea>
        </label><br/>
        <button type="submit">Add</button>
    </form>
    <label id="rtn-str">
        <span>or </span><a href="/">Return to Admin Page</a>
    </label>
</div>
</body>
</html>

<script type="text/javascript">
    $(document).ready(function () {
        $('#product-form').submit(function (event) {
            event.preventDefault();
            $.ajax({
                url: "http://localhost:8080/products/add",
                type: "POST",
                data: $(this).serialize(),
                success: function (response) {
                    alert("Added successfully")
                    window.location.href = "/static/admin/addProduct.html";
                },
                error: function (response) {
                    //todo response message
                    alert(response)
                }
            });
        })
    })
</script>
