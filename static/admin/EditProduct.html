<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="/js/cookie.js"></script>
    <script type="text/javascript" src="/js/admin.js"></script>
</head>
<body>
<div class="form-container">
    <h2>Edit Product</h2>
    <form action="http://localhost:8080/products/edit" method="post" id="product-form">
        <label>
            <input id="title" name="title" type="text" placeholder="Title" required/>
        </label><br/>
        <label>
            <input id="price" name="price" type="number" min="0" step="1" placeholder="Price" required/>
        </label><br/>
        <label>
            <input id="quantity"
                   name="quantityAvailable" type="number" min="0" step="1" placeholder="Quantity" required/>
        </label><br/>
        <label>
            <select name="category" id="category">
                <option disabled hidden>Category</option>
            </select>
        </label><br/>
        <label>
            <input id="image" name="imgAddress" type="text" placeholder="Image Address" required/>
        </label><br/>
        <label>
            <textarea id="description" name="description" placeholder="Description" rows="8" required></textarea>
        </label><br/>
        <button type="submit">Edit</button>
    </form>
    <label id="rtn-str">
        <span>or </span><a href="/static/admin/Products.html">Return to Products Page</a>
    </label>
</div>
</body>
</html>

<script type="text/javascript">
    para = new URLSearchParams(window.location.search);
    id = para.get("id");
    get_url = "http://localhost:8080/products/" + id;
    $.ajax({
        url: get_url,
        type: "GET",
        success: function (product) {
            document.getElementById("title").setAttribute("value", product.title)
            document.getElementById("price").setAttribute("value", product.price)
            document.getElementById("quantity").setAttribute("value", product.quantityAvailable)
            document.getElementById("image").setAttribute("value", product.imgAddress)
            document.getElementById("description").innerHTML = product.description
            $.ajax({
                url: "http://localhost:8080/products/category",
                type: "GET",
                success: function (response) {
                    select = document.getElementById('category')
                    for (let i = 0; i < response.length; i++) {
                        option = new Option(response[i], response[i])
                        if (response[i] == product.category) {
                            option.setAttribute("selected", "")
                        }
                        select.appendChild(option)
                    }
                },
                error: function (response) {
                    alert(response.responseText)
                }
            });
        },
        error: function (response) {
            alert(response.responseText)
        }
    });

    $(document).ready(function () {
        $('#product-form').submit(function (event) {
            event.preventDefault();
            $.ajax({
                url: "http://localhost:8080/products/edit",
                type: "POST",
                data: {
                    "id": id,
                    "title": $("#title").val(),
                    "description": $("#description").val(),
                    "quantityAvailable": $("#quantity").val(),
                    "price": $("#price").val(),
                    "category": $("#category").val(),
                    "imgAddress": $("#image").val()
                },
                success: function (response) {
                    alert(response)
                    window.location.href = "/static/admin/Products.html";
                },
                error: function (response) {
                    alert(response.responseText)
                }
            });
        })
    })
</script>
