<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="/js/cookie.js"></script>
    <script type="text/javascript" src="/js/admin.js"></script>
    <title>Add Category</title>
</head>
<body>
<div class="form-container">
    <h2>Add Category</h2>
    <form action="http://localhost:8080/products/category/add" method="post" id="category-form">
        <label>
            <input name="name" type="text" placeholder="Category Name" required/>
        </label><br/>
        <button type="submit">Add</button>
    </form>
    <label id="rtn-str">
        <span>or </span><a href="/static/admin/Admin.html">Return to Admin Page</a>
    </label>
</div>
</body>
</html>

<script type="text/javascript">
    $(document).ready(function () {
        $('#category-form').submit(function (event) {
            event.preventDefault();
            $.ajax({
                url: "http://localhost:8080/products/category/add",
                type: "POST",
                data: $(this).serialize(),
                success: function () {
                    alert("Added successfully")
                    window.location = "/static/admin/AddCategory.html";
                },
                error: function (response) {
                    //todo response message
                    alert(response)
                }
            });
        })
    })
</script>
