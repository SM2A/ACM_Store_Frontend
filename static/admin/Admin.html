<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/js/cookie.js"></script>
    <script type="text/javascript">
        email = getCookie("email");
        password = getCookie("password");
        if (((email==="")&&(password!==""))
            ||((email!=="")&&(password===""))
            ||((email==="")&&(password===""))){
            alert("Please login first");
            window.location.href = "/";
            clearCookie();
        }else {
            $.ajax({
                url: "http://localhost:8080/valid_login",
                type: "POST",
                data: {"email": email, "password": password},
                success: function (response) {
                    if (response=="0") {
                        alert("Please login first");
                        clearCookie();
                        window.location.href = "/";
                    } else if (response=="1"){
                        $.ajax({
                            url: "http://localhost:8080/valid_admin",
                            type: "POST",
                            data: {"email": email, "password": password},
                            success: function (response) {
                                if (response=="0"){
                                    alert("You are not Admin")
                                    window.location.href = "/";
                                }
                            }
                        });
                    }
                }
            });
        }
    </script>
</head>
<body>
<button type="button" onclick="location.href='/static/admin/addProduct.html'">Add Product</button>
<button type="button" onclick="location.href='/static/admin/Users.html'">Users</button>
<button type="button" onclick="location.href='/static/admin/Carts.html'">Carts</button>
<button type="button" onclick="location.href='/static/admin/AddAdmin.html'">Add Admin</button>
</body>
</html>
