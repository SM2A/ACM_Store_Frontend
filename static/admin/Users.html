<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="/js/cookie.js"></script>
    <script type="text/javascript" src="/js/admin.js"></script>
</head>
<body>
<table id="users" class="center">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Address</th>
        <th>Credit</th>
        <th>Register Date</th>
    </tr>
</table>
</body>
</html>

<script type="text/javascript">
    $.ajax({
        url: "http://localhost:8080/users",
        type: "GET",
        success: function (response) {
            table = document.getElementById('users')
            for (let i = 0; i < response.length; i++) {
                row = table.insertRow()

                cell = row.insertCell()
                cell.innerHTML = response[i].id

                cell = row.insertCell()
                cell.innerHTML = response[i].firstName

                cell = row.insertCell()
                cell.innerHTML = response[i].lastName

                cell = row.insertCell()
                cell.innerHTML = response[i].email

                cell = row.insertCell()
                cell.innerHTML = response[i].phoneNumber

                cell = row.insertCell()
                cell.innerHTML = response[i].address

                if (response[i].credit==null) {
                    cell = row.insertCell()
                    cell.innerHTML = "+"
                } else {
                    cell = row.insertCell()
                    cell.innerHTML = response[i].credit
                }

                cell = row.insertCell()
                cell.innerHTML = response[i].registerDate
            }
        },
        error: function (response) {
            //todo response message
            alert(response)
        }
    });
</script>

<style>

    th, td {
        border: 1px solid black;
    }

    td{
        text-align: center;
    }

    table.center{
        margin-left: auto;
        margin-right: auto;
    }

</style>
