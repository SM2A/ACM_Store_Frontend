<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
    <link rel="stylesheet" href="/css/styles.css?version=51">
    <link rel="stylesheet" href="/css/index.css">
    <script type="text/javascript" src="js/cookie.js"></script>
    <script type="text/javascript" src="js/navigationBar.js"></script>
    <script type="text/javascript" src="/js/cart.js"></script>
    <script type="text/javascript" src="/js/index.js?version=51"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<header>
    <div id="logo-place">
        <a id="logo" href="#">digital</a>
    </div>

    <div>
        <p id="default-page-options">
            <a class="authorization" href="/static/Login.html">Sign in</a>&nbsp or &nbsp<a
                class="authorization" href="/static/customer/Signup.html">Create an Account</a></p>
        <p id="loggedIn-page-options">
            <a class="authorization" href="/static/customer/Profile.html">Profile</a>&nbsp or &nbsp<a
                class="authorization" id="logout-link" onclick="logout()">Logout</a></p>
        <form action="" target="_self" method="post" class="forms">
            <input type="text" id="search-field" name="searchedProduct" placeholder="Search all products...">
            <input type="image" id="glass-pic" src="/img/magnifying-glass.png" alt="Submit"/>
        </form>
        <form action="" target="_self" method="post" class="forms">
            <input type="button" id="cart-field" value="Cart" onclick="goToCart()">
        </form>
    </div>

    <div>
        <nav>
            <ul class="navbar-lists">
                <li><a href="#">Cameras</a></li>
                <li><a href="#">cases</a></li>
                <li><a href="#">video</a></li>
                <li><a href="#">Accessories</a></li>
                <li><a href="#">sport optic</a></li>
                <li><a href="#">lifestyle</a></li>
            </ul>
        </nav>
    </div>
</header>


    <body>
        <br><br>
        <div class="slideshow-container">
            <div class="mySlides fade">
                <div class="numberText">1 / 2</div>
                <img class="slide-image" src="/img/slide1.png" style="width:100%">
            </div>

            <div class="mySlides fade">
                <div class="numberText">2 / 2</div>
                <img class="slide-image" src="/img/slide2.png" style="width:100%" alt="main picture">
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
        </div>

        <div id="product-summary"></div>

    </body>

</html>
